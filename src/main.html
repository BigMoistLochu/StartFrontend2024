<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMoody</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">

        <di id="container-nav">    
            <img id="main-img" src="images/img.svg" alt="movie-img">
            <span id="main-title">Top 5 filmow Na twoj humor! Juz jednym Kliknieciem</span>
        </di>

        <div id="container-content">
            <div class="item-movie-mood"><span class="emoji">&#128512</span><span class="mood-type">Fun</span></div>
            <div class="item-movie-mood"><span class="emoji">&#128520</span><span class="mood-type">Horny</span></div>
            <div class="item-movie-mood"><span class="emoji">&#128526</span><span class="mood-type">Chill</span></div>
            <div class="item-movie-mood"><span class="emoji">&#128532</span><span class="mood-type">Sad</span></div>
            <div class="item-movie-mood"><span class="emoji">&#128525</span><span class="mood-type">In Love</span></div>
            <div class="item-movie-mood"><span class="emoji">&#128528</span><span class="mood-type">Neutral</span></div>
            <div class="item-movie-mood"><span class="emoji">&#128530</span><span class="mood-type">Boring</span></div>
        </div>
    </div>
</body>
</html>
